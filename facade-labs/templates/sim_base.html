{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2>{{ sim_title | default("Simulasi") }}</h2>
    
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
        <div>
            <h3>Skenario</h3>
            <p style="color:var(--text-secondary)">{% block scenario %}{% endblock %}</p>
            <h3>Tujuan</h3>
            <p style="color:var(--text-secondary)">{% block objective %}{% endblock %}</p>
        </div>
        <div>
            <h3>Area Interaktif</h3>
            {% block interactive %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
